{% extends 'base.html' %}

{% block content %}
    <h1 style="width: 100%">{% block title %} Add a New Player {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="username">Username</label>
            <input type="text" name="username"
                   placeholder="Username">
            </input>
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
